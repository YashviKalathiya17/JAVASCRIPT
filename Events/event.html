<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Inline Event Handling -->
    <button onclick="console.log('Button was Clicked!!!');alert('Button was Clicked!')">Click Here</button>
    <button ondblclick="console.log('Button was Clicked!!!');alert('Button was 2 Time Clicked!')">Click Here</button>

    <div onmouseover="console.log('You are clicked on div');">
        These is a div
    </div>

    <!-- Event handling through Javascript -->
    <button id="btn1">Click Me!</button>

    <div id="box1">Lorem ipsum dolor sit amet.</div>
    <button id="btn2">Button2</button>
    <script src="./script.js"></script>
</body>

</html>
